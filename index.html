    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Poppins', sans-serif;
      }
      h1, h2, h3 {
        font-family: 'Playfair Display', serif;
      }
      @keyframes fade-in {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      .animate-fade-in { animation: fade-in 0.8s ease-in-out; }

      @keyframes fade-in-fast {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      .animate-fade-in-fast { animation: fade-in-fast 0.3s ease-in-out; }

      @keyframes fade-in-down {
        from { opacity: 0; transform: translateY(-20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in-down { animation: fade-in-down 0.8s ease-out; }

      @keyframes fade-in-up {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
     .animate-fade-in-up { animation: fade-in-up 0.8s ease-out 0.2s backwards; }

      @keyframes bounce-slow {
        0%, 100% { transform: translateY(-5%); animation-timing-function: cubic-bezier(0.8, 0, 1, 1); }
        50% { transform: translateY(0); animation-timing-function: cubic-bezier(0, 0, 0.2, 1); }
      }
      .animate-bounce-slow { animation: bounce-slow 2s infinite; }
      
      /* New loading animations */
      @keyframes pulse-deep {
        0%, 100% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(192, 132, 252, 0.7); }
        70% { transform: scale(1); box-shadow: 0 0 0 20px rgba(192, 132, 252, 0); }
      }
      .animate-pulse-deep { animation: pulse-deep 2.5s infinite cubic-bezier(0.45, 0, 0.55, 1); }
      
      @keyframes fade-cycle {
        0%, 100% { opacity: 0; transform: scale(0.8); }
        25%, 75% { opacity: 1; transform: scale(1); }
      }
      
      /* New meditation animations */
      @keyframes pulse-soft {
        0%, 100% { opacity: 0.7; }
        50% { opacity: 1; }
      }
      .animate-pulse-soft { animation: pulse-soft 3s infinite ease-in-out; }
      
      @keyframes breathing-image {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.03); }
      }
      .animate-breathing-image { animation: breathing-image 8s infinite ease-in-out; }
      
      @keyframes breathing-circle {
        0%, 100% { transform: scale(0.8); opacity: 0.8; }
        50% { transform: scale(1); opacity: 1; }
      }
      .animate-breathing-circle { animation: breathing-circle 5s infinite ease-in-out; }


      /* Form step animations */
      @keyframes slide-in-from-right {
        from { opacity: 0; transform: translateX(30px); }
        to { opacity: 1; transform: translateX(0); }
      }
      .animate-slide-in-from-right { animation: slide-in-from-right 0.5s ease-out forwards; }

      @keyframes slide-out-to-left {
        from { opacity: 1; transform: translateX(0); }
        to { opacity: 0; transform: translateX(-30px); }
      }
      .animate-slide-out-to-left { animation: slide-out-to-left 0.5s ease-out forwards; }
      
      @keyframes slide-in-from-left {
        from { opacity: 0; transform: translateX(-30px); }
        to { opacity: 1; transform: translateX(0); }
      }
      .animate-slide-in-from-left { animation: slide-in-from-left 0.5s ease-out forwards; }

      @keyframes slide-out-to-right {
        from { opacity: 1; transform: translateX(0); }
        to { opacity: 0; transform: translateX(30px); }
      }
      .animate-slide-out-to-right { animation: slide-out-to-right 0.5s ease-out forwards; }
    </style>
